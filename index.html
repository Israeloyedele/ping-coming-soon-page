<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3e99ac7b04.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

<div class="container">
<div class="header"><img src="images/logo.svg" alt=""></div>

<div class="head-text">
  <h2 class="heading"><span class="light">We are launching</span> soon!</h2>
  <p class="sub">Subscribe and get notified</p>
</div>

<form action="#" class="form">
  <div>
  <input type="text" id="email" class="email" placeholder="Your email address...">
  <label for="email">Please provide a valid email address</label>
</div>
  <button type="submit">Notify Me</button>
</form>

<div class="illustration"><img class="dashboard" src="images/illustration-dashboard.png" alt=""></div>

<div class="footer">
  <div class="icons-container">
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>
  <p class="copy">&copy; Copyright Ping. All rights reserved.</p>

</div>

</div>
<script src="index.js"></script>
</body>
</html>
